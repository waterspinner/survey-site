<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dab Survey</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
  </head>
 <body>
  <h1 id="title">Dab Survey</h1>
  <p id="description">Thanks for taking the time to explain your dabs</p>
  <form id="survey-form">
   <fieldset>
    <label id="name-label">Enter your first name: <input id="name" type="text" placeholder="First name" required/></label> 
    <label id="email-label">Enter your email: <input id="email" type="email" placeholder="example@dabs.com" required/></label>
    <label id="number-label">Enter a number between 1 and 9: <input type="number" id="number" min="1" max="9" placeholder="1-9" required></label>
    <label>Indica, sativa or hybrid?
      <select id="dropdown">
        <option value="">Indica</option>
        <option value="1">Sativa</option>
        <option value="2">Hybrid</option>
    </select>
    </label>
    <label>Choose your preferred method:</label>
    <label>   
     <input type="radio" class="inline" value="1" name="floweror">Flower</label>
     <label>   
     <input type="radio" class="inline" value="2" name="floweror">Concentrate</label>
     <label>
       <input type="checkbox" class="inline" value="1"> Smoke all day</label>
     <label>
        <input type="checkbox" class="inline" value="2">
        Smoke at night</label>
    <label>
      <input type="checkbox" class="inline" value="3"> 
      Smoke in the morning</label>
    <label>
      Tell us a little more about your smoking preferrences:
        <textarea name="preferrence" rows="4" cols="35" placeholder="Blunts, joints, glass and how much?"></textarea>
   </fieldset>
   <input type="Submit" id="submit"> 
  </form> 
 </body>
</html>
